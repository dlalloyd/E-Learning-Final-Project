version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=elearning
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - elearning-network

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - elearning-network

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/elearning
      - NODE_ENV=development
    depends_on:
      - db
    networks:
      - elearning-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  elearning-network:
    driver: bridge
